<!DOCTYPE html>
<html lang="ko">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="w1440">
          <h1 class="logo">
            <img src="img/logo.png" alt="" />

          <div class="right">
            <div class="btnReservation">예약</div>
            <div class="btnMenu">메뉴</div>

        </div>
      </div>
      <div class="container">
        <div class="con0" data-aos="fade-up">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="img/con0_1.png" alt="" />

              <div class="swiper-slide">

            </div>
            <div class="swiperNavi">
              <div class="swiper-button-prev">
                <img src="img/icon_left_1.png" alt="" />

              </div>
              <div class="bar"></div>
              <div class="swiper-button-next">
                Next
                <img src="img/icon_right_1.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
