<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="w1440">
          <h1 class="logo">
            <img src="img/logo.png" alt="" />
          </h1>
          <div class="right">
            <div class="btnReservation">예약</div>
            <div class="btnMenu">메뉴</div>
          </div>
          <div class="menu">
            <div class="menuClose">
              <img src="img/icon_close.png" alt="" />
            </div>
            <ul>
              <li>Home</li>
              <li>Menu</li>
              <li>Gallery</li>
              <li>Location</li>
              <li>Notice</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="con0" data-aos="fade-up">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="img/con0_1.png" alt="" />
                <div class="tx1">NUNUHOUSE</div>
              </div>
              <div class="swiper-slide">
                <img src="img/con0_1.png" alt="" />
                <div class="tx1">NUNUHOUSE</div>
              </div>
              <div class="swiper-slide">
                <img src="img/con0_1.png" alt="" />
                <div class="tx1">NUNUHOUSE</div>
              </div>
            </div>
            <div class="swiperNavi">
              <div class="swiper-button-prev">
                <img src="img/icon_arrow_left_1.png" alt="" />
                Prev
              </div>
              <div class="bar"></div>
              <div class="swiper-button-next">
                Next
                <img src="img/icon_arrow_right_1.png" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="con1">
          <div class="img">
            <img src="img/con1_1.png" alt="" data-aos="fade-up" />
            <div class="tx travelFont">Your muse</div>
          </div>
        </div>
        <div class="con2">
          <div class="conTitle">
            <div class="subTitle">
              <div class="tag">#풀빌라</div>
              <div class="tag">#신축팬션</div>
              <div class="tag">#반려견동반</div>
            </div>
            <div class="title">다양한 즐거움이 있는 안식처</div>
          </div>
          <div class="imgRolling">
            <img src="img/con2_1.png" alt="" />
            <img src="img/con2_2.png" alt="" />
            <img src="img/con2_3.png" alt="" />
            <img src="img/con2_4.png" alt="" />
            <img src="img/con2_1.png" alt="" />
            <img src="img/con2_2.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@beta/bundled/locomotive-scroll.min.js"></script>
  <script src="js/script.js"></script>
</html>
