  <body>
    <div class="wrapper">
      <div class="header">
        <div class="w1100">
          <a href="#!">
            <img src="images/logo.png" alt="wapywa" />

          <div class="menu">
            <a href="#!">등급 공시</a>

            <a href="#!">분석 보고서</a>
          </div>
          <div class="search">
            <input
              type="text"
              placeholder="가상자산 이름, 심볼을 입력해주세요!"
            />
          </div>
        </div>
      </div>
      <div class="container">
        <div class="con_11">
          <div class="w1100">
            <div class="left">
              APY<span>WA</span> 함께<br />
              가상자산의 투명한 평가 등급을<br />
              확인하고 프로젝트 진단을 받아보세요.
            </div>
            <div class="right">
              <div class="input_wrap">
                <div class="label">문의 유형*</div>
                <select name="" id="">
                  <option value="">문의 유형을 선택하세요.</option>
                  <option value="">b</option>
                  <option value="">c</option>
                  <option value="">d</option>
                </select>
              </div>
              <div class="input_wrap">
                <div class="label">답변 받으실 이메일*</div>
                <input
                  type="text"
                  placeholder="연락 가능한 이메일 주소를 입력하세요."
                />
              </div>
              <div class="input_wrap">
                <div class="label">문의 내용*</div>
                <textarea
                  placeholder="문의 하시는 내용을 입력하세요."
                ></textarea>
              </div>
              <button>문의하기</button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="w1100">
          <div class="top">
            <a href="#!" class="logo">
              <img src="images/logo.png" alt="wapywa" />
            </a>
            <div class="menu">
              <a href="#!">등급 공시</a>
              <a href="#!">평가 서비스</a>

            사업자등록번호 803-81-03287
          </p>
          <a href="#!" class="contact">Contact</a>
